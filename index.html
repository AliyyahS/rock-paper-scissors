<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="header dark">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="content">
        <div class="instructions">
            <div>
                <p>Best of 5 wins the game!</p>
                <p>Make your selection</p>
            </div>
            <div class="button-group">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>

        <div class="message">
            <p>Display outcome of one round of game here</p>
        </div>
    
        <div class="scoreboard">
            <div class="player">
                <h2>You</h2>
                <h3>placeholder for points </h3>
            </div>

            <div class="player">
                <h2>Computer</h2>
                <h3>placeholder for points </h3>
            </div>
        </div>
    </div>

    <div class="footer dark">
        <p>Some copyright text here</p>
    </div>
</body>
</html>
