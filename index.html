<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="instructions">
            <p>Best of 5 wins the game!</p>
            <p>Make your selection</p>
        </div>

        <div class="selection">
            <div>
                <h2>You</h2>
                <h3>Points: </h3>
                <div>
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>

            <div>
                <h2>Computer</h2>
                <h3>Points: </h3>
                <div>
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>
        </div>

        <div>
            <p>Display outcome of one round of game here</p>
        </div>

        <div class="footer">
            <p>Some copyright text here</p>
        </div>
    </div>
</body>
</html>
